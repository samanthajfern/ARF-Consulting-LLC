<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript">
    function validateForm()
   {
      var login=document.forms["loginForm"]["login"].value;
      var pwd=document.forms["loginForm"]["password"].value;

      if (login==null || login=="")  {
         alert("Please enter a login");
         return false;
       }
      if (pwd==null || pwd=="")  {
         alert("Please enter a password");
         return false;
      }
   }
    function resetLoginForm()
   {
      document.forms["loginForm"]["login"].value="";
      
   }
    
</script>
<!--link that connects the CSS STYLE SHEET TO THE HTML--> 
<link href="formTest.css" rel="stylesheet" style="text/css" />
<title>Hermaneutics Login</title>
<meta charset="utf-8">
</head>
<body>

<h2>Welcome to Hermaneutic$</h2>
<div id="login-wrapper">
<fieldset>
<legend>Login Form</legend>

<!-- begin login form -->
 <form name="loginForm" action="#" onsubmit="return validateForm()" method="post">
     
<table> 
<tr> 
<td><label for="login">Login:</label></td>
<td><input type="text" name="login" value="" id="login"></td>
</tr>
    
<tr>
<td><label for="password">Password:</label></td> 
<td><input type="text" name="password" value="" id="password"></td>
</tr> 
<tr>
<center><td><input type="submit" name="submit" value="OK" id="submit"></td>
<td><input type="button" name="reset" value="Reset" id="reset" onclick="resetLoginForm()"></td></center>
</tr>
</table>
<br>
<video id="myVideo" width="320" height="176" controls="controls">
<source src="DancingQueen.mp4" type="video/mp4">
</video>
</div>
  
</form>
</fieldset>
<!-- end login form -->

</body>
</html>
